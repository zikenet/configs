set -g window-status-current-style "fg=#98C379,nobold,nounderscore,noitalics"

set -g status-right-length 100
set -g status-right "#[fg=#93a1a1][   #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} ]"
